# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - id: hulo
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/hulo
    binary: hulo
    ldflags:
      - -s -w
      - -X github.com/hulo-lang/hulo/cmd/meta.Version={{.Env.Version}}
      - -X github.com/hulo-lang/hulo/cmd/meta.Date={{.Date}}
      - -X github.com/hulo-lang/hulo/cmd/meta.Commit={{.Commit}}
      - -X github.com/hulo-lang/hulo/cmd/meta.GoVersion={{.Env.GOVERSION}}

  - id: hulo-repl
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/hulo-repl
    binary: hulo-repl
    ldflags:
      - -s -w
      - -X github.com/hulo-lang/hulo/cmd.Version={{.Env.Version}}
      - -X github.com/hulo-lang/hulo/cmd.Date={{.Date}}
      - -X github.com/hulo-lang/hulo/cmd.Commit={{.Commit}}
      - -X github.com/hulo-lang/hulo/cmd.GoVersion={{.Env.GOVERSION}}

  - id: hlpm
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/hlpm
    binary: hlpm
    ldflags:
      - -s -w
      - -X github.com/hulo-lang/hulo/cmd.Version={{.Env.Version}}
      - -X github.com/hulo-lang/hulo/cmd.Date={{.Date}}
      - -X github.com/hulo-lang/hulo/cmd.Commit={{.Commit}}
      - -X github.com/hulo-lang/hulo/cmd.GoVersion={{.Env.GOVERSION}}

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{- .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end -}}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md
      - CONTRIBUTING.md
      - SECURITY.md
      - CODE_OF_CONDUCT.md
      - src: internal/std/**/*
        dst: std
      - src: dist/hulo_{{.Os}}_{{.Arch}}_*/hulo*
        dst: bin/
      - src: dist/hulo-repl_{{.Os}}_{{.Arch}}_*/hulo-repl*
        dst: bin/
      - src: dist/hlpm_{{.Os}}_{{.Arch}}_*/hlpm*
        dst: bin/

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

checksum:
  name_template: "checksums.txt"
